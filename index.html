<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
   <a-asset id="Tetra_g_1" src="Tetra_g_1.glb"></a-asset>
   <a-asset id="Tetra_g_2" src="Tetra_g_2.glb"></a-asset>
   <a-asset id="Tetra_g_3" src="Tetra_g_3.glb"></a-asset>
   <a-asset id="Tetra_g_4" src="Tetra_g_4.glb"></a-asset>
   	 <a-marker type='pattern' url='A.patt'>
	 	<a-entity id="walker" gltf-model="#Tetra_g_1" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 0 0; loop: true; dur: 10000"
         	 animation-mixer>
      	 	</a-entity>
	 </a-marker>
   	 <a-marker type='pattern' url='negativeA.patt'>
    		<a-entity id="walker" gltf-model="#Tetra_g_2" position="0 0 0" rotation="0 90 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 0 0; loop: true; dur: 10000"
         	 animation-mixer>
      		</a-entity>
    	 </a-marker>
	 <a-marker type='pattern' url='B.patt'>
  		<a-entity id="walker" gltf-model="#Tetra_g_3" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 0 0; loop: true; dur: 10000"
         	 animation-mixer>
      		</a-entity>
    	 </a-marker>
		<a-marker type='pattern' url='Loop.patt'>
  		<a-entity id="walker" gltf-model="#Tetra_g_4" position="0 0 0" rotation="-90 0 0" scale="0.5 0.5 0.5" 
         	 animation-mixer>
      		</a-entity>
			      </a-entity>
     	 </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>


    <!-- define a camera which will move according to the marker position -->
