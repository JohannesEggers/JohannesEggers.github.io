<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/cfe5f316/dist/aframe-extras.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
   <a-asset id="cesium-man" src="untitled.glb"></a-asset>
    <a-marker type='pattern' url='A.patt'>
			<a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>
		</a-marker>
    <a-marker type='pattern' url='negativeA.patt'>
      <a-entity id="walker" gltf-model="#cesium-man" position="0 0 0" scale="0.5 0.5 0.5"
          animation-mixer>
      </a-entity>
     </a-marker>
	<a-marker type='pattern' url='B.patt'>
  	  <a-entity id="walker" gltf-model="#cesium-man" position="0 0 0" scale="0.2 0.2 0.2"
          animation-mixer>
      </a-entity>
     </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>


    <!-- define a camera which will move according to the marker position -->
